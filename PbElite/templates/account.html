{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Powerblock Elite</title>
                
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}"/>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            
        </script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">Powerblock Elite</div>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/home/">Home</a></li>
                        <li><a href="/schedule/">Schedules</a></li>
                        <li class="active"><a href="/account/">Account</a></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a onclick="signOut()" style="cursor: pointer">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="mainDiv" class="jumbotron">
                <h3>Update your account</h3>
                <div id="account">
                    <div>
                        <script type="text/javascript">
                            String.prototype.capitalize = function() {
                                return this.charAt(0).toUpperCase() + this.slice(1);
                            }

                            var login = 1;
                            $.getJSON("/api/getUserData/" + login + "/", function (accountDetails) {
                                console.log(accountDetails);
                                var contents = "";

                                for (detail in accountDetails) {
                                    contents += '<label for="' + detail + '">' + detail.capitalize() + ':</label>';
                                    contents += '<input type="text" id="' + detail + '" value="' + accountDetails[detail] + '"/>';
                                }
                            });
                        </script>
                        <label for="username">Username:</label>
                        <input type="text" id="username" value="Javier"/>
                        <br/>
                        <label for="password">Password:</label>
                        <input type="password" id="password" value="Ching"/>
                        <br />
                        <label for="email">Email:</label>
                        <input type="text" id="email" value="javier@uwaterloo.ca"/>
                        <br />
                        <label for="address">Address:</label>
                        <input type="text" id="address" value="123 Main Street"/>
                        <br />
                        <label for="city">City:</label>
                        <input type="text" id="city" value="Waterloo"/>
                        <br />
                        <label for="country">Country:</label>
                        <input type="text" id="country" value="Canada"/>
                        <br />
                        <label for="postalCode">Postal Code:</label>
                        <input type="text" id="postalCode" value="A2B 3C4"/>
                        <br />
                    </div>
                    <div>
                        <button type="button" class="btn btn-large btn-primary">Update </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
